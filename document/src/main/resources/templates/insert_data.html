<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
</head>
<body>
    <form action="#" th:action="@{/insert}" method="post" th:object="${singleReview}">
        <label>Name:</label>
        <input type="text" th:field="*{firstName}" /><br/>

        <label>Time:</label>
        <input type="text" th:field="*{time}" /><br/>

        <label>Language:</label>
        <input type="text" th:field="*{language}" /><br/>

        <label>Item:</label>
        <input type="text" th:field="*{item}" /><br/>

        <label>Rating:</label>
        <input type="text" th:field="*{rating}" /><br/>

        <label>Description:</label>
        <input type="text" th:field="*{description}"><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
